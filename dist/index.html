<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Modal</title>
  <link rel="stylesheet" href="./style.css">

</head>


<body>
  <main>
    <button class="openBtn" id="openModal">Request Resources</button>
    <section class="container">
      <div class="modal">
        <button class="closeModal" id="closeModal" tabindex="5"></button>
        <form method="post" id="requestResources">
          <h3 class="modalTitle">Request Resources</h3>
          <fieldset>
            <p class="inputTitle">Full Name</p>
            <input class="inputText" type="text" placeholder="Example: Guilherme Campos Ferraz" name="user" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <p class="inputTitle">Email</p>
            <input class="inputText" type="email" placeholder="Example: email@gmail.com" name="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <p class="inputTitle">What do you want to request?</p>
            <input class="inputText" type="text" placeholder="Example: Medications" name="request" tabindex="3" required>
          </fieldset>
          <fieldset>
            <button class="requireBtn" name="requestButton" id="requestButton" tabindex="4">Request</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
  <script  src="./script.js"></script>

</html>
